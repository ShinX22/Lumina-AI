name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lumina-ai-learning/package-lock.json

      - name: Install dependencies
        working-directory: lumina-ai-learning
        run: npm ci

      - name: Run linter
        working-directory: lumina-ai-learning
        run: npm run lint

      - name: Build project
        working-directory: lumina-ai-learning
        run: npm run build

      - name: Verify build output exists (debug)
        run: |
          echo "Contents of lumina-ai-learning/ after build:"
          ls -la lumina-ai-learning || true
          echo "Contents of lumina-ai-learning/dist:"
          ls -la lumina-ai-learning/dist || true
          echo "Disk usage for artifact:"
          du -sh lumina-ai-learning/dist || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'lumina-ai-learning/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
